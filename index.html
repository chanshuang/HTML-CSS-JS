<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>带标题描述的圆角图片手风琴效果</title>
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="item active" style="background-image: url(sun.jpg)">
        <div class="shadow"></div>
        <div class="content">
          <div class="icon">
            <i class="fa fa-sun-o"></i>
          </div>
          <div class="text">
            <div class="tit">晴天</div>
            <div class="sub">以梦为马</div>
          </div>
        </div>
      </div>
      <div class="item" style="background-image: url(cloud.jpg)">
        <div class="shadow"></div>
        <div class="content">
          <div class="icon">
            <i class="fa fa-cloud"></i>
          </div>
          <div class="text">
            <div class="tit">多云</div>
            <div class="sub">让我伤感</div>
          </div>
        </div>
      </div>
      <div class="item" style="background-image: url(rain.jpg)">
        <div class="shadow"></div>
        <div class="content">
          <div class="icon">
            <i class="fa fa-tint"></i>
          </div>
          <div class="text">
            <div class="tit">雨天</div>
            <div class="sub">是我想你的日子</div>
          </div>
        </div>
      </div>
      <div class="item" style="background-image: url(bolt.jpg)">
        <div class="shadow"></div>
        <div class="content">
          <div class="icon">
            <i class="fa fa-bolt"></i>
          </div>
          <div class="text">
            <div class="tit">闪电</div>
            <div class="sub">爱情的迅速</div>
          </div>
        </div>
      </div>
      <div class="item" style="background-image: url(snow.jpg)">
        <div class="shadow"></div>
        <div class="content">
          <div class="icon">
            <i class="fa fa-snowflake-o"></i>
          </div>
          <div class="text">
            <div class="tit">雪天</div>
            <div class="sub">期待下一个春天吧</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
